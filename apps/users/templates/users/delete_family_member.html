{% extends "base/index_forms.html" %}
{% load static %}
{% load crispy_forms_tags %}
{%  if user.is_authenticated%}  

{% block content %}

<div class="container justify-content-center pt-5 ">
    <br><br><br><br>
    <form  method="POST" class="needs-validation pt-5" novalidate="" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="  bg-white bg-opacity-50 text-center px-5 py-5 shadow-sm"  >
                {% for p in person %}
                <p><b>Are you sure to delete : {{p}} ?</b></p><br>
                {% endfor %}
                <a type="reset" class="btn btn-secondary" href={% url 'my_profile' %}>Cancel</a>
                &nbsp;     

                <input type="submit" class="btn btn-danger " value="Delete">
            </div>
    </form>
      
</div>

{% endblock  %}
      

{% block section %}          
{% endblock %}


{% endif %}
